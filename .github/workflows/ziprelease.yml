
name: Zip Release
on: 
  push:
    tags:
      - '*'
  workflow_dispatch:
    tags:
      - '*'
    
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Zip Release
        uses: TheDoctor0/zip-release@main
        with:
          filename: 'release.zip'
          exclusions: '*.github* *.vscode*'
